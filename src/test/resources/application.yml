spring:
  datasource:
    url: jdbc:tc:postgresql:11.1:///integration-tests-db
  jpa:
    hibernate:
      ddl-auto: none
      properties:
        hibernate:
          generate_statistics: true
          jdbc:
            batch_size: 10
          dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always